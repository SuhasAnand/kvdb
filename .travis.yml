sudo: required
dist: trusty
services:
  - docker
language: go
go:
  - 1.7
before_install:
  - curl -L "${DOWNLOAD_URL}"/"${ETCD_VER}"/etcd-"${ETCD_VER}"-linux-amd64.tar.gz -o /tmp/etcd-"${ETCD_VER}"-linux-amd64.tar.gz;
  - mkdir -p /tmp/test-etcd && tar xzvf /tmp/etcd-"${ETCD_VER}"-linux-amd64.tar.gz -C /tmp/test-etcd --strip-components=1;
  - cd /tmp/test-etcd && ./etcd --advertise-client-urls http://127.0.0.1:2379 &
  - curl -L https://releases.hashicorp.com/consul/0.7.3/consul_0.7.3_linux_amd64.zip -o /tmp/consul.zip;
  - mkdir -p /tmp/test-consul && unzip /tmp/consul.zip -d /tmp/test-consul;
  - cd /tmp/test-consul && ./consul agent -dev --advertise=127.0.0.1 &
script:
  - make gotest
notifications:
  email:
    recipients:
      - aditya@portworx.com
    on_success: always
    on_failure: always
